apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app.name }}
  
  labels:
    name: {{ .Values.app.name }}
  annotations:
  {{- if or (eq .Values.app.env "dev") (eq .Values.app.env "preprod") }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
  {{- end }}
spec:
  ingressClassName: nginx
  rules:
  {{- $relname := .Values.app.name }}
  {{- range .Values.app.hosts }}
  - host: {{ .host }}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ $relname }}
            port: 
              number: 80
  {{- end }}