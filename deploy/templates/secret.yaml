apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: {{ $.Release.Namespace }}
data: 
  auth: {{ .Values.auth.basic_auth }}
---
apiVersion: v1
kind: Secret
metadata:
  name: cr-auth
  namespace: {{ $.Release.Namespace }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ .Values.auth.cr_auth }}
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-secret
  namespace: {{ $.Release.Namespace }}
data:
  azurestorageaccountkey: {{ .Values.auth.azstaccountkey }}
  azurestorageaccountname: {{ .Values.auth.azstaccountname }}